<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Nice Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            overflow: hidden;
        }
        header h1 {
            margin: 0;
            position: relative;
            z-index: 1;
        }
        .moving-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 0;
            animation: move 10s linear infinite;
        }
        .moving-images img {
            width: 50px;
            height: auto;
        }
        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Nice Website</h1>
        <div class="moving-images">
            <img src="https://via.placeholder.com/50" alt="Image 1">
            <img src="https://via.placeholder.com/50" alt="Image 2">
            <img src="https://via.placeholder.com/50" alt="Image 3">
        </div>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section. Enjoy your stay!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Learn more about this wonderful website.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out anytime!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Nice Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
